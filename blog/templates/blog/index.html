<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css'%}">
</head>
<body>
    <h1>Hosam Blog</h1>

<div class="blog-container">

    {% for blog in blogs %}
    <div class="blog-post">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.author}}</p><hr>
        <p>{{ blog.body }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
